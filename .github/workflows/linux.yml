name: Linux
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 7 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v1
      with:
        version: master

    - run: "echo $(pwd)/zig-out/bin" >> $GITHUB_PATH
    - run: ls
    - run: find zig-out

    - name: Bootstrap build
      run: zig build test -Dbootstrap

    - name: Bootstrap build 32-bit
      run: zig build test -Dbootstrap -Dtarget=i386-linux-gnu --prefix tmp

    - name: Self Hosted
      run: gyro build test
